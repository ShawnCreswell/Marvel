<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- based on the folder structure on the right -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script> -->
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Marvel Dashboard</title>

    <style>
        body {
            /* background-image: url("https://images.pexels.com/photos/245250/pexels-photo-245250.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-position: center center; */
        }

        h1 {
            color: black
        }

        label {
            color: black;
        }

        .container {
            width: 1000px;
            min-height: 500px;
        }

        p {
            /* background-color: yellow; */
            width: 300px;
            color: black;
            min-height: 100px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: white;">Marvel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Friends</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" style="color: white;">Action</a></li>
                    <li><a class="dropdown-item" href="#" style="color: white;">Another action</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#" style="color: white;">Something else here</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <a href="/" class="btn btn-danger border border-dark">Logout</a>
        </form>
    </div>
</div>
</nav>
    <!-- Container start -->
    <div class="container bg-light mt-4 p-4">
        {{session}}
        <div class="d-flex justify-content-between align-items-center">
            
            <h1>Welcome, {{user.first_name}} </h1>
            <!-- <a href="/create_recipe">+ Create</a> -->
            <a href="/" class="btn btn-danger">Logout</a>
        </div>
        <div class="d-flex justify-content-center align-items-center p-4">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="card" style="width: 15rem;">
                    <img src="{{ url_for('static', filename='profilepic2.jpeg') }}" class="card-img-top">
                    <div class="card-body">
                            
                        <h5 class="card-title text-center">{{user.first_name}} {{user.last_name}}</h5>
                        <!-- <p class="card-text"></p> -->
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="/edit/user/{{user.id}}" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <!-- <p>helloss</p> -->
            </div>
            <div class="col">
                <div class="card" style="min-height: 300px;">
                    <div class="card-body">
                        <h4 class="d-flex justify-content-center align-items-center">Liked Heros</h4>
                        
                        {{user.name}}
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container end -->
</body>

</html>
